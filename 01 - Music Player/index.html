<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <div class="flex music-player">
            <div class="flex row">
                <img class="album-cover" src="img/album-cover.png" alt="Album">
                <div class="info">
                    <p class="name">Acorda Devinho</p>
                    <p class="artist">Banda Rocketseat</p>
                </div>
            </div>
            <div class="flex row buttons">
                <img src="img/play-back.svg" alt="Voltar">
                <img id="play" src="img/play.svg" alt="Tocar">
                <img src="img/play-forward.svg" alt="Seguinte">
            </div>
            <div class="progress">
                <div class="progress-bar">
                    <div class="progress-bar-fill">
                    </div>
                </div>
                <div class="timer flex row">
                    <div class="total-time">3:20</div>
                    <div class="remaining-time">0:12</div>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/music-data.js"></script>
</body>
</html>
