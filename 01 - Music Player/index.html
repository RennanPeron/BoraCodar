<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>Music Player</title>
</head>
<body>
    <div class="container" v-cloak>
        <div class="flex music-player">
            <div class="flex row">
                <img class="album-cover" src="img/album-cover.png" alt="Album">
                <div class="info">
                    <p class="name">{{music.name}}</p>
                    <p class="artist">{{music.artist}}</p>
                </div>
            </div>
            <div class="flex row buttons">
                <img src="img/play-back.svg" alt="Voltar"
                @click="isTimerOn == true ? StopTimer() : Rewind()">
                <img id="play" 
                :src="isTimerOn == false ? 'img/play.svg' : 'img/pause-solid.svg'" alt="Tocar" 
                @click="isTimerOn == false ? TimerOn() : TimerOff()">
                <img src="img/play-forward.svg" alt="Seguinte"
                @click="Forward()">
            </div>
            <div class="progress">
                <div class="progress-bar">
                    <div class="progress-bar-fill" :style="BarWidth"></div>
                </div>
                <div class="timer flex row">
                    <div class="total-time">{{MusicLenght}}</div>
                    <div class="remaining-time">{{TimeLeft}}</div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./scripts/music-data.js"></script>
</body>
</html>
